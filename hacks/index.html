<!doctype html>
<html ng-app="HackMatch">
<head>

    <title>HackMatch</title>

    <!-- inclue AngularJS, UnderscoreJS, and JQuery-->
    <script src="../js/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" ></script>
    <!-- inclue Firebase JS SDK-->
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js'></script> 
    <!-- inclue Parse JS SDK-->
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    <script text="text/javascript" src="../js/ui-utils/modules/keypress/keypress.js"></script>
    <!-- inclue Local JS-->
    <script type="text/javascript" src="../js/todo.js"></script>
    <script type="text/javascript" src="../js/hackmatch-hacks.js"></script>
    <script type="text/javascript" src="../js/modal.js"></script>
    <!--include Bootstrap and PureCSS-->
    <link href="http://static.scripting.com/github/bootstrap2/css/bootstrap.css" rel="stylesheet">
    <script src="http://static.scripting.com/github/bootstrap2/js/jquery.js"></script>
    <script src="http://static.scripting.com/github/bootstrap2/js/bootstrap-transition.js"></script>
    <script src="http://static.scripting.com/github/bootstrap2/js/bootstrap-modal.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <!-- inclue Local CSS-->
    <link rel="stylesheet" href="../css/todo.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/topbar.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/hacks.css">

    <!--facebook OG data-->
    <meta property="og:image" content="http://hackmatch.com/img/hackmatchapplogo.png"/>

    <meta name="viewport" content="width=device-width, user-scalable=false;">

</head>

</body>
    <div ng-app="" ng-controller="hackmatch" tabindex="0">
        <div class="top-bar">
            <div class="logo">
            </div>
            <button class="pure-button" ng-click="nextHack()">
                NEXT
            </button>
            <button class="pure-button pure-button-primary" ng-click="expressedInterest()">
                #HELLYEAH
            </button>
            <div class="logo options">
            </div>
        </div>
        <div class="hack">
            <div ng-model="hack" class="title">
                {{hack().title}}
            </div>
            <div class="media center">
                <iframe width="560" height="315" src="{{hack().media.video}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="details center">
                <div class="tags">
                    {{hack().tags}}
                    <!--oculus, unity, c#, mhacks-->
                </div>
                <div class="description">
                    {{hack().description}}
                </div>
                <div class="url link">
                    {{hack().url}}
                </div>
                <div class="github link">
                    {{hack().github}}
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="team">
                <address>
                    <a class="pure-u-1-5" href="https://github.com/tilomitra">Tilo Mitra</a>
                    <a class="pure-u-1-5" href="https://github.com/ericf">Eric Ferraiuolo</a>
                    <a class="pure-u-1-5" href="https://github.com/msweeney">Matt Sweeney</a>
                    <a class="pure-u-1-5" href="https://github.com/jconniff">Jeff Conniff</a>
                </address>
            </div>
        </div>

    </div>
<script>
    //Google Analytics
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  ga('create', 'UA-28523753-5', 'hackmatch.com');
  ga('send', 'pageview');

</script>
</body>
</html>
